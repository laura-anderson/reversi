<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">

    <style>
      body {
        background-color: #dddbee;
      }
      .btn-success {
        background-color: #5a5a77;
        border-color: #5a5a77;
        font-family: 'Lato', sans-serif;
      }
      .btn-success:hover {
        background-color: #9c9cad;
        border-color: #9c9cad;
      }
      .btn-primary {
        background-color: #009397;
        border-color: #009397;
        font-family: 'Lato', sans-serif;
      }
      .btn-primary:hover {
        background-color: #00D2D8;
        border-color: #00D2D8;
      }
    </style>
    <title>Reversi</title>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row m-3">
        <div class="col text-center">
          <a class="btn btn-success text-nowrap" href="about.html">About</a>
        </div>
        <div class="col text-center">
          <a class="btn btn-success text-nowrap" href="https://en.wikipedia.org/wiki/Reversi" target="_blank">Rules</a>
        </div>
      </div>
      <div class="row m-3">
        <div class="col text-center">
          <img class="img-fluid" src="assets/images/top-splash.png" alt="Reversi Logo 1"/>
        </div>
      </div>
      <div class="row align-items-center justify-content-center m-3">
        <div class="col-8">
          <div class="input-group">
            <span class="input-group-text" id="displayName">Name</span>
            <input type="text" class="form-control text-nowrap" id="nameInput" placeholder="Choose your display name" aria-label="Enter your display name for use while playing Reversi" aria-describedby="displayName"/>
            <button type="submit" class="btn btn-primary text-nowrap" id="lobbyButton" onclick="goToLobby()">Enter Lobby</button>
          </div>
        </div>
      </div>
      <div class="row m-3">
        <div class="col text-center">
          <img class="img-fluid" src="assets/images/bottom-splash.png" alt="Reversi Logo 2"/>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha384-vtXRMe3mGCbOeY7l30aIg8H9p3GdeSe4IFlP6G8JMa7o7lXvnz3GFKzPxzJdPfGK" crossorigin="anonymous"></script>
    <script>
      function goToLobby(){
        let username = encodeURI($('#nameInput').val());
        window.location.href = "lobby.html?username="+username;
      }
      $('#nameInput').keypress( function (e){
        let key = e.which;
        if( key == 13){ //the enter keypress
          $('button[id = lobbyButton]').click();
          return false;
        }
      })
    </script>
  </body>
</html>
